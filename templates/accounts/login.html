{% extends "blog/base.html" %}

{% block content %}
<div class="form-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}" class="form-label">Username or Email:</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}" class="form-label">Password:</label>
            {{ form.password }}
        </div>
        <button type="submit" class="form-button">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'accounts:register' %}">Register here</a></p>
    <p>Forgot your password? <a href="{% url 'accounts:forgot_password' %}">Reset it here</a></p>
</div>
{% endblock %}
