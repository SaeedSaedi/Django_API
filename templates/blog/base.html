{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Tag -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- SEO -->
  <meta name="description" content="150 words" />
  <meta name="author" content="uipasta" />
  <meta name="url" content="" />
  <meta name="copyright" content="company name" />
  <meta name="robots" content="index,follow" />

  <title>DevBlog - Personal Blog Template</title>

  <link rel="shortcut icon" href="{% static 'asset/blog/favicon.ico' %}" />
  <link rel="apple-touch-icon" sizes="144x144" type="image/x-icon"
    href="{% static 'asset/blog/apple-touch-icon.png' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/plugin.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700" />
</head>

<body>
  <!-- Preloader Start -->
  <div class="preloader">
    <div class="rounder"></div>
  </div>
  <!-- Preloader End -->

  <div id="main">
    <div class="container">
      <div class="row">
        {% block content %}
        
        {% endblock %}
      </div>
    </div>
  </div>

  <!-- Back to Top Start -->
  <a href="#" class="scroll-to-top"><i class="fa fa-long-arrow-up"></i></a>
  <!-- Back to Top End -->

  <!-- All Javascript Plugins  -->
  <script type="text/javascript" src="{% static 'javascript/jquery.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'javascript/plugin.js' %}"></script>

  <!-- Main Javascript File  -->
  <script type="text/javascript" src="{% static 'javascript/scripts.js' %}"></script>
</body>

</html>
