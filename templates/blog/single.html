{% extends "blog/base.html" %}

{% block content %}
<div class="post-title">
    <h1>{{ post.title }}</h1> 
   </div>
   <!-- Post Headline End -->
    
    
<!-- Post Detail Start -->
<div class="post-info">
    <span>{{ post.created_at }} / views: {{ post.counted_views }} / author: {{ post.author.get_full_name }}</span>
   </div>
   <!-- Post Detail End -->
    
    
    <p>{{ post.content }}</p>
    <img class="post-image" src="{{ post.image.url }}" alt="">
 
{% endblock %}
